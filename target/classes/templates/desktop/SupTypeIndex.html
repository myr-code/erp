<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>public首页</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="/erp/style/js/jquery.min.js"></script>
<script src="/erp/style/js/bootstrap.min.js"></script>
<link href="/erp/style/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

<script src="/erp/style/js/common.js"></script>
	<style type="text/css">

	body{
		background-color:#FCFCFC;
	}
	
	.input-group{
		margin-left:30%;
		margin-top:5px;
		width:300px;
		float:left;
	}
	
	.query{
		margin-left:30px;
		margin-top:5px;
	}
	
	.btn-group-sm{
		margin-right:15px;
	}
	
	table{
		margin-top:15px;
		cursor: pointer;
	}
	
	table tr,th{
		text-align:center;
	}
	
	tr:hover{
		background-color:#dff0d8;
	}
	
	.tr_active{
		background-color:#d0e9c6;
	}
	
	.modal .form-control {
		height: 30px;
		font-size: 8px;
	}
	
	

	</style>
	
	<script type="text/javascript">
	//查询表格选择复选框监听
	$(function () {
		//双击去到编辑页面
		$("tr").slice(1).dblclick(function () {
			var chks = $("input[type='checkbox']",this);
			var fid = chks.val();
			window.parent.topage('left1050603','供应商类型-编辑','CustTypeEdit/'+fid);
		});

		//除了表头（第一行）以外所有的行添加click事件.
		$("tr").slice(1).click(function () {
			// 切换样式
			//$(this).toggleClass("tr_active");
			// 找到checkbox对象
			var chks = $("input[type='checkbox']",this);
			var tag = $(this).attr("tag");
			if(tag=="selected"){
				// 之前已选中，设置为未选中
				$(this).attr("tag","");
				chks.prop("checked",false);
				$(this).css("backgroundColor", "#fff");
			}else{
				// 之前未选中，设置为选中
				$(this).attr("tag","selected");
				chks.prop("checked",true);
				$(this).css("backgroundColor", "#d0e9c6");
			}
		});
	});
	
	//新增高级查询条件 前 检测
	function addcheck(){
		var field = $("#field").val().trim();
		var condition = $("#condition").val().trim();
		var range = $("#range").val().trim();
		if(field==""){
			alert("请选择一个字段！");
			return false;
		}
		if(condition==""){
			alert("请选择一个条件！");
			return false;
		}
		if(range==""){
			alert("值域不能为空！");
			return false;
		}
		$("#conditioned").append(field+"               "+condition+"               "+range+",\n");
	}
	
	//清除
	function cleantext(){
		$("#conditioned").val("");
	}
	
	//关闭拟态框
	function closemodal(){
		$("#myModal").modal('hide');
	}

	//删除行
	function deltr(){
		var datas = getCheckedVal();//选中的fid  5 6 7
		var len = chklen();//选中的个数
		if(confirm("确定要删除已选中的" + len + "个选项嘛？")){

			//alert(datas);
			//提交表单
			$.ajax({
				url:"/erp/CustType_del",
				data: {"datas":datas},//转换为json数据格式  JSON.stringify(datas)
				type:"post",
				dataType:"json",
				success:function(result){
					if(result.code==200){
						alert("删除成功！");
						location.href="SuppTypeIndex";
					}else if(result.code==500){
						alert("删除失败!");
						location.href="SuppTypeIndex";
					}
					//alert(JSON.stringify(result));
				}
			});

		}
	}

	//编辑行
	function edittr(){
		var len = chklen();
		if(len != 1){
			alert("请选择一行需要修改的数据！");
		}else{
			var fid = $("input[type='checkbox']:checked").val();
			/*location.href="CustomerEdit/"+fid;*/
			window.parent.topage('left1050603','供应商类型-编辑','CustTypeEdit/'+fid);
		}
	}

	//查询
	function querys(){
		$("#AllQuery").submit();
	}

	//回车事件绑定
	$('#AllQuery').bind('keyup', function(event) {
		if (event.keyCode == "13") {
			//回车执行查询
			querys();//提交
		}
	});
	
	</script>
	
	
</head>

<body>

<!-- 模态框声明 -->
	<div class="modal fade" id="myModal">
		<!-- 窗口声明 -->
		<div class="modal-dialog">
			<!-- 内容声明 -->
			<div class="modal-content">
			
				<div class="modal-header">
					<button class="close" data-dismiss="modal"><span>&times;</span></button>
					<h5 class="modal-title">高级查询</h5>
				</div>
				<div class="modal-body">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-4">请选择查询字段</div>
						<div class="col-md-4">条件选择</div>
						<div class="col-md-4">值域</div>
					</div>
					<div class="row">
						<div class="col-md-4">
						
							<select id="field" name="select" class="selectpicker show-tick form-control" data-live-search="true" data-actions-box="true">
								<option value=""></option>
							　　<option value="单号">单号</option>
							　　<option value="日期">日期</option>
							　　<option value="客户名称">客户名称</option>
							</select>
							
						</div>
						<div class="col-md-4">
						
							<select id="condition" name="select" class="selectpicker show-tick form-control form-control-lg" data-live-search="true" data-actions-box="true">
							　　<option value="等于">等于</option>
							　　<option value="大于">大于</option>
							　　<option value="小于">小于</option>
							</select>
							
						</div>
						<div class="col-md-4">
							<input type="text" id="range" class="form-control" placeholder="" aria-describedby="basic-addon1">
						</div>
					</div>
					
					<div class="row" style="margin-top:20px">
						<div class="col-md-12">
							<form role="form">
								<div class="form-group">
									<label>已选择条件</label>
									<textarea class="form-control" id="conditioned" rows="25" readonly style="height:150px"></textarea>
								</div>
							</form>
						</div>
					</div>
					
				</div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-success btn-sm" onclick="addcheck()">增加</button>
					<button class="btn btn-success btn-sm" onclick="cleantext()">清除</button>
					<button class="btn btn-success btn-sm">查询</button>
					<button class="btn btn-success btn-sm" onclick="closemodal()">返回</button>
				</div>
				
			</div>
		</div>
	</div>

<p style="margin:0">
	
	<center>
		<h4 style="float:left;color: #5bc0de;"><b>供应商类型</b></h4>
		<div class="btn-group btn-group-sm p" role="group" aria-label="...">
			<button type="button" class="btn btn-default" onclick="javascript: window.parent.topage('left1050601','供应商类型-new','base/page_SupTypeAdd');">新增</button>

			<div class="btn-group btn-group-sm" role="group">
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					基础
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li><a href="#" onclick="edittr()">修改</a></li>
					<li><a href="#" onclick="deltr()">删除</a></li>
					<li><a href="#">导入</a></li>
					<li><a href="#">批删除</a></li>
				</ul>
			</div>
		</div>
		
		<div class="btn-group btn-group-sm p" role="group" aria-label="...">
			<button type="button" class="btn btn-default">审核</button>

			<div class="btn-group btn-group-sm" role="group">
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					权限
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li><a href="#">作废</a></li>
					<li><a href="#">关闭</a></li>
					<li><a href="#">反审核</a></li>
					<li><a href="#">反作废</a></li>
					<li><a href="#">反关闭</a></li>
					<li><a href="#">批反审</a></li>
				</ul>
			</div>
		</div>
		
		<div class="btn-group btn-group-sm p" role="group" aria-label="...">
			<button type="button" class="btn btn-default">设置</button>

			<div class="btn-group btn-group-sm" role="group">
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					其他
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li><a href="#">刷新</a></li>
					<li><a href="#">导出</a></li>
					<li><a href="#">退出</a></li>
				</ul>
			</div>
		</div>
	</center>

<div>
	<form method="post" action="SuppTypeIndex" id="AllQuery">
		<div class="input-group input-group-sm">
			<span class="input-group-addon" id="basic-addon1">模糊查询</span>
			<input type="text" name="AllQuery" class="form-control" placeholder="编码、名称、型号、客户型号..." aria-describedby="basic-addon1">
		</div>
	</form>
	<!--<button class="btn btn-default btn-sm query" onclick="querys()">查询</button>-->

</div>

<table class="table table-striped table-bordered table-condensed table-hover">
	<tr>
		<th style="width:60px;">选中</th>
		<th>序号</th>
		<th>名称</th>
		<th>备注</th>
		<th>创建时间</th>
		<th>是否禁用</th>
	</tr>

	<tr th:each="data,state:${datas}">
		<td><input type="checkbox" name="fid" th:value="${data.fid}"></td>
		<td th:text="${state.index+1}">1</td>
		<td th:text="${data.name}">ALISA</td>
		<td th:text="${data.other_remark}">女</td>
		<td th:text="${#strings.substring(data.create_datetime,0,19)}">18</td>
		<td th:text="${data.fdisable == 0} ? '否':'是'">18</td>
	</tr>
</table>





	
</body>
</html>
