<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/zy.all.css" />

        .a{
            color:red;
        }

    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        //提交表单
        function broundadd(){
            var broundfrom=$("#broundfrom").serialize();
            $.ajax({
                url:"bround_add",
                type:"post",
                dataType:"json",
                data:broundfrom,
                success:function (result) {
                    //alert(JSON.stringify(result));
                    if(result.code==200){
                        alert("入库成功!");
                        location.href="inbround_page";
                    }else{
                        alert("入库失败!");
                        location.href="inbround_page";
                    }
                }
            });
        }

        //删除
        var btn_delete = function(id) {
                $.jq_Confirm({
                    message: "您确定要删除吗?",
                    btnOkClick: function() {
                            $.ajax({
                                url:"inbround_delete",
                                type:"post",
                                dataType:"json",
                                data:{id : id},
                                success:function (result) {
                                    //alert(JSON.stringify(result));
                                    if(result.code==200){
                                        alert("删除成功!");
                                        location.href="inbround_page";
                                    }else{
                                        alert("删除失败!");
                                        location.href="inbround_page";
                                    }
                                }
                            });
                    }
                });
            }

        //加载商品分类
        $(function (){
				$.ajax({
					url:"type_all",
					type:"post",
					dataType:"json",
					success:function (result) {
						//alert(JSON.stringify(result));
						for(var i=0;i<types.length;i++){
							$("#types").append("<option value='"+result[i].tid+"'>"+result[i].tname+"</option>");
						}

					}
				});
			});

        function typechange(ptype){
            //alert(ptype);
            $("#products").html("");
            if(ptype!=-1){
                $.ajax({
					url:"product_bytypeid",
					type:"post",
					dataType:"json",
					data:{ptype : ptype},
					success:function (result) {
						//alert(JSON.stringify(result));
						for(var i=0;i<result.length;i++){
							$("#products").append("<option value='"+result[i].pid+"'>"+result[i].ptitle+"</option>");
						}

					}
				});
            }else{
                $("#products").append("<option value='-1'>请选择商品</option>");
            }
        }
    </script>
</head>

                                                        <select name="tid" id="types" onchange="typechange(this.value);" required>
                                                            <option value="-1">请选择分类</option>

                                                    </div>

                                                </div>
                                                <div class="am-form-group">
                                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                                        <input type="button" onclick="broundadd();" class="am-btn am-btn-success" value="商品入库" />
                                                    </div>
                                                </div>
                                            </form>

        </div>
