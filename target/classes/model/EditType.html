<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" />
    <link rel="stylesheet" href="css/Site.css" />
    <link rel="stylesheet" href="css/zy.all.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/amazeui.min.css" />
    <link rel="stylesheet" href="css/admin.css" />
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
			//提交
			function typeedit(){
				var typefromdata=$("#addtypefrom").serialize();
				$.ajax({
					url:"type_edit",
					type:"post",
					dataType:"json",
					data:typefromdata,
					success:function (result) {
						//alert(JSON.stringify(result));
						if(result.code==200){
							alert("更新成功!");
							location.href="type_page";
						}else{
							alert("更新失败!");
							location.href="type_page";
						}
					}
				});


			}
		</script>
<body>
<div class="dvcontent">

    <div>
        <!--tab start-->
        <div class="tabs">
            <div class="hd">
                <ul style="">
                    <li style="box-sizing: initial;-webkit-box-sizing: initial;" class="on">编辑分类</li>
                </ul>
            </div>

            <div class="am-cf admin-main" style="padding-top: 0px;">
                <!-- content start -->
                <div class="admin-content">
                    <div class="admin-content-body">

                        <div class="am-g">
                            <div class="am-u-sm-12 am-u-md-4 am-u-md-push-8">

                            </div>
                            <div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4"
                                 style="padding-top: 30px;">
                                <form id="addtypefrom" class="am-form am-form-horizontal"
                                      action="user/addUser1Submit.action" method="post">

                                    <div class="am-form-group">
                                        <label for="user-name" class="am-u-sm-3 am-form-label">
                                            分类名称</label>
                                        <div class="am-u-sm-9">
                                            <input type="text" id="user-name" required
                                                   placeholder="分类名称" name="tname"
                                                   th:value="${type.tname}">
                                            <small>10字以内...</small>
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label for="user-intro" class="am-u-sm-3 am-form-label">
                                            描述</label>
                                        <div class="am-u-sm-9">
									<textarea class="" rows="5" id="user-intro2" name="tdescription"
                                              th:text="${type.tdescription}"
                                              placeholder="输入描述"></textarea>
                                            <small>250字以内...</small>
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label for="user-intro" class="am-u-sm-3 am-form-label">
                                            备注</label>
                                        <div class="am-u-sm-9">
									<textarea class="" rows="5" id="user-intro" name="tremark"
                                              th:text="${type.tremark}"
                                              placeholder="输入备注"></textarea>
                                            <small>250字以内...</small>
                                        </div>
                                    </div>
                                    <input type="hidden" th:value="${type.tid}" name="tid">
                                    <div class="am-form-group">
                                        <div class="am-u-sm-9 am-u-sm-push-3">
                                            <input type="button" onclick="typeedit();"  class="am-btn am-btn-success" value="添加分类" />
                                            <input type="button" onclick="window.location.href='type_page'" class="am-btn am-btn-success" value="返回列表" />
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- content end -->
            </div>
            <!-- end-->
            </ul>
        </div>
    </div>
    <!--tab end-->

</div>


<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="js/plugs/Jqueryplugs.js" type="text/javascript"></script>
<script src="js/_layout.js"></script>
<script src="js/plugs/jquery.SuperSlide.source.js"></script>


</div>
</body>

</html>
