<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/Site.css}" href="css/Site.css" />
    <link rel="stylesheet" th:href="@{/css/zy.all.css}" href="css/zy.all.css" />
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" href="css/font-awesome.min.css" />
    <link rel="stylesheet" th:href="@{/css/amazeui.min.css}" href="css/amazeui.min.css" />
    <link rel="stylesheet" th:href="@{/css/admin.css}"  href="css/admin.css" />
    <style type="text/css">
			.a{
				color:red;
			}
		</style>
</head>
<body>
<div class="dvcontent">

    <div>
        <!--tab start-->
        <div class="tabs">
            <div class="hd">
                <ul>
                    <li class="on" style="box-sizing: initial;-webkit-box-sizing: initial;">查看用户</li>
                    <li class="" style="box-sizing: initial;-webkit-box-sizing: initial;">添加用户</li>
                </ul>
            </div>
            <div class="bd">
                <ul style="display: block;padding: 20px;">
                    <li>
                        <!--分页显示角色信息 start-->
                        <div id="dv1">
                            <table class="table" id="tbRecord">
                                <thead>
                                <tr>
                                    <th>编号</th>
                                    <th>用户名</th>
                                    <th>姓名</th>
                                    <th>性别</th>
                                    <th>手机</th>
                                    <th>角色</th>
                                    <th>状态</th>
                                    <th>冻结</th>
                                    <th>详细</th>
                                    <shiro:hasPermission name="user:edit">
                                        <th>修改</th>
                                    </shiro:hasPermission>
                                    <shiro:hasPermission name="user:delete">
                                        <th>删除</th>
                                    </shiro:hasPermission>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user:${pageUtils.data}">
                                    <td th:text="${user.id}">1</td>
                                    <td th:text="${user.uno}">admin</td>
                                    <td th:text="${user.uname}">张三</td>
                                    <td th:text="${user.usex==1?'男':'女'}">男</td>
                                    <td th:text="${user.uphone}">14445456456</td>
                                    <td>
                                        <span th:each="role:${user.roles}" th:text="|${role.rname}&nbsp;&nbsp;|">XXXX</span>
                                    </td>
                                    <td th:text="${user.ustate==0?'禁用':'启用'}">启用</td>
                                    <td class="edit"><button onclick="btn_edit(1)"><i class="icon-adjust bigger-120"></i>[[${user.ustate==1?'禁用':'启用'}]]</button></td>
                                    <td class="edit"><button onclick="window.location.href='userDetails.html'"><i class="icon-adn bigger-120"></i>详情</button></td>

                                    <shiro:hasPermission name="user:edit">
                                    <td class="edit"><button th:onclick="|toupdate(${user.id});|"><i class="icon-edit bigger-120"></i>编辑</button></td>
                                    </shiro:hasPermission>
                                    <shiro:hasPermission name="user:delete">
                                    <td class="delete"><button th:onclick="|btn_delete(${user.id});|"><i class="icon-trash bigger-120"></i>删除</button></td>
                                    </shiro:hasPermission>
                                </tr>
                                </tbody>
                            </table>

                            <center>
                                <a href="user_page?startpage=1">首页</a>
                                <a th:if="${pageUtils.startpage>1}" th:href="|user_page?startpage=${pageUtils.startpage-1}|">上一页</a>

                                <a th:each="num:${pageUtils.numbers}" th:class="${pageUtils.startpage==num}? a" th:text="|${num} |">1</a>

                                <a th:if="${pageUtils.startpage<pageUtils.pagecount}" th:href="|user_page?startpage=${pageUtils.startpage+1}|">下一页</a>
                                <a th:href="|user_page?startpage=${pageUtils.pagecount}|">尾页</a>
                                [<span th:text="${pageUtils.startpage}"></span>/<span th:text="${pageUtils.pagecount}"></span>]
                                共<span th:text="${pageUtils.countTatol}"></span>条
                            </center>

                        </div>
                        <!--分页显示角色信息 end-->
                    </li>
                </ul>
                <ul class="theme-popbod dform" style="display: none;">
                    <div class="am-cf admin-main" style="padding-top: 0px;">
                        <!-- content start -->

                        <div class="am-cf admin-main" style="padding-top: 0px;">
                            <!-- content start -->
                            <div class="admin-content">
                                <div class="admin-content-body">

                                    <div class="am-g">
                                        <div class="am-u-sm-12 am-u-md-4 am-u-md-push-8">

                                        </div>
                                        <div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4"
                                             style="padding-top: 30px;">
                                            <form class="am-form am-form-horizontal"  action="/user_add" method="post" enctype="multipart/form-data">

                                                <div class="am-form-group">
                                                    <label for="user-name" class="am-u-sm-3 am-form-label">
                                                        账号 / Name </label>
                                                    <div class="am-u-sm-9">
                                                        <input type="text" id="user-uno" required
                                                               placeholder="姓名 / Name" name="uno">
                                                    </div>
                                                </div>
                                                <div class="am-form-group">
                                                    <label for="user-name" class="am-u-sm-3 am-form-label">
                                                        用户名 / username </label>
                                                    <div class="am-u-sm-9">
                                                        <input type="text" id="user-name" required
                                                               placeholder="用户名 / username" name="uname">
                                                    </div>
                                                </div>
                                                <div class="am-form-group">
                                                    <label for="user-name" class="am-u-sm-3 am-form-label">
                                                        用户角色 / role </label>
                                                    <div class="am-u-sm-9" id="role_list">

                                                    </div>
                                                </div>
                                                <div class="am-form-group">
                                                    <label for="user-name" class="am-u-sm-3 am-form-label">
                                                        头像 / username </label>
                                                    <div class="am-u-sm-9">
                                                        <input type="file" id="user-image" required
                                                               placeholder="头像 / uimage" name="file">
                                                    </div>
                                                </div>
                                                <div class="am-form-group">
                                                    <label for="user-name" class="am-u-sm-3 am-form-label">
                                                        性别 / sex </label>
                                                    <div class="am-u-sm-9" style="line-height: 30px;">
                                                        <input type="radio" id="man" name="usex" value="1" checked
                                                        /> <label for="man">
                                                        男 </label> &nbsp;&nbsp;&nbsp;&nbsp; <input type="radio" id="woman"
                                                                                                   name="usex" value="0"  />
                                                        <label for="woman"> 女 </label> <br />
                                                    </div>
                                                </div>
                                                <div class="am-form-group">
                                                    <label for="user-email" class="am-u-sm-3 am-form-label">
                                                        联系电话 / phone </label>
                                                    <div class="am-u-sm-9">
                                                        <input type="tel" id="user-phone" required
                                                               placeholder="请输入联系电话" name="uphone" />
                                                    </div>
                                                </div>
                                                <div class="am-form-group">
                                                    <label for="user-uplace" class="am-u-sm-3 am-form-label">
                                                        籍贯 / place </label>
                                                    <div class="am-u-sm-9">
                                                        <input type="text" id="user-uplace" required placeholder="请输入籍贯"
                                                               name="uplace" />
                                                    </div>
                                                </div>
                                                <div class="am-form-group">
                                                    <label for="user-email" class="am-u-sm-3 am-form-label">
                                                        电子邮件 / Email </label>
                                                    <div class="am-u-sm-9">
                                                        <input type="email" id="user-email" required
                                                               placeholder="输入你的电子邮件 / Email" name="uemail" />
                                                    </div>
                                                </div>
                                                <div class="am-form-group">
                                                    <label for="user-name" class="am-u-sm-3 am-form-label">
                                                        状态 / state </label>
                                                    <div class="am-u-sm-9" style="line-height: 30px;">
                                                        <input type="radio" id="man1" name="ustate" value="1" checked/> <label for="man">
                                                        启用 </label> &nbsp;&nbsp;&nbsp;&nbsp; <input type="radio" id="woman1"
                                                                                                    name="ustate" value="0" />
                                                        <label for="woman"> 禁用 </label> <br />
                                                    </div>
                                                </div>
                                                <div class="am-form-group">
                                                    <label for="user-intro" class="am-u-sm-3 am-form-label">
                                                        备注/ Introg </label>
                                                    <div class="am-u-sm-9">
									<textarea class="" rows="5" id="user-intro" name="uintrog"
                                              placeholder="输入备注"></textarea>
                                                    </div>
                                                </div>
                                                <div class="am-form-group">
                                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                                        <input type="submit" class="am-btn am-btn-success" value="添加用户" />
                                                    </div>
                                                </div>
                                            </form>

                                        </div>
                                    </div>
                                </div>

                            </div>
                            <!-- content end -->
                        </div>
                        <!--添加角色 end--
                    </ul>
                </div>
            </div>
            <!--tab end-->

                    </div>


                    <script src="/js/jquery-1.7.2.min.js" type="text/javascript"></script>
                    <script src="/js/plugs/Jqueryplugs.js" type="text/javascript"></script>
                    <script src="/js/_layout.js"></script>
                    <script src="/js/plugs/jquery.SuperSlide.source.js"></script>
                    <script>
				var num = 1;
				$(function() {

				 $(".tabs").slide({ trigger: "click" });

				});

				var btn_edit = function(id) {
					$.jq_Panel({
						url: "/RawMaterialsType/EditRawMaterialsType?id=" + id,
						title: "编辑分类",
						dialogModal: true,
						iframeWidth: 500,
						iframeHeight: 400
					});
				}
				var btn_delete = function(id) {
					$.jq_Confirm({
						message: "您确定要删除吗?",
						btnOkClick: function() {
							$.ajax({
								type: "post",
								url: "/user_delete/"+id,
								data: { id: id },
								success: function(data) {
									if(data > 0) {
										$.jq_Alert({
											message: "删除成功",
											btnOkClick: function() {
												//页面刷新
												window.location.reload();
											}
										});
									}else{
										$.jq_Alert({
											message: "删除失败",
											btnOkClick: function() {
												//页面刷新
												window.location.reload();
											}
										});
									}
								}
							});
						}
					});
				}

                //加载所有的角色信息
				$(function () {
					$.getJSON("/role_all",function (result) {
						for(var i=0;i<result.length;i++){
							$("#role_list").append("<input type='checkbox' name='rids' value='"+result[i].rid+"'/>&nbsp;&nbsp;"+result[i].rname+"&nbsp;&nbsp;");
						}
					});
				});



				//跳转更新页面
				function toupdate(uid) {
					window.location.href="/user_toupdate/"+uid;
				}


			</script>

            </div>
</body>

</html>
