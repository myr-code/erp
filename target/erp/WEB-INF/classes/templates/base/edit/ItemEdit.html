<script type="text/javascript">

	//启动加载

				for(var i=0;i<result.length;i++){

	function isexits(){
		var code = $("input[name='code']").val();
		var fid = $("input[name='fid']").val();
		var f = {code:code,fid:fid};

		$.ajax({
			url:path+"/Item_isexits",
			data:f,
			type:"post",
			async: false,//同步请求
			dataType:"json",
			success:function(result){
				if(result.code==-3){
					alert("已存在该名称!");
					$("input[name='name']").val("");
				}
				//alert(JSON.stringify(result));
			}
		});
	}

	//表单效验
	function fromcheck(){
		var nameval = $("input[name='name']").val();
		var codeval = $("input[name='code']").val();
		if(nameval==""||nameval==null||codeval==""||codeval==null){
			alert("请输入正确的编码或名称！(必填项)");
			return false;
		}

		//提交表单
		var f = $("#f1").serialize();
		$.ajax({
			url:path+"/Item_update",
			data:f,
			type:"post",
			dataType:"json",
			success:function(result){
				if(result.code==200){
					alert("更新成功！");
					window.parent.closemodel('1010203');
				}else if(result.code==-3){
					alert("已存在，请确定后再添加!");
					window.parent.closemodel('1010203');
				}else if(result.code==500){
					alert("更新失败!");
					window.parent.closemodel('1010203');
				}
				//alert(JSON.stringify(result));
			}
		});

	}

	//正整数判断 var regex = /^([1-9]\d{0,15}|0)(\.\d{1,4})?$/;
	function checkNum(obj){
		var value = obj.value;
		var re = /^[1-9]{1}[0-9]*$/;//正整数
		if(!re.test(value)){
			obj.value=0;
			alert("请输入正整数！");
		}
	}

	//正数小数点4位判断 var regex = /^([1-9]\d{0,15}|0)(\.\d{1,4})?$/;
	function checkNum4(obj){
		var value = obj.value;
		var re = /^([1-9]\d{0,15}|0)(\.\d{1,4})?$/;//正数4位小数点
		if(!re.test(value)){
			obj.value=0;
			alert("请输入正确数值！(4位小数点)");
		}
	}

</script>
