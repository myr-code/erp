	<script type="text/javascript">
	//查询表格选择复选框监听
	$(function () {
		//双击去到编辑页面
		$("tr").slice(1).dblclick(function () {
			var chks = $("input[type='checkbox']",this);
			var fid = chks.val();
			window.parent.topage('left50303','销售出库-编辑','ICStockBill_saleout_Edit/'+fid);
		});

		//除了表头（第一行）以外所有的行添加click事件.
		$("tr").slice(1).click(function () {
			// 切换样式
			//$(this).toggleClass("tr_active");
			// 找到checkbox对象
			var chks = $("input[type='checkbox']",this);
			var tag = $(this).attr("tag");
			if(tag=="selected"){
				// 之前已选中，设置为未选中
				$(this).attr("tag","");
				chks.prop("checked",false);
				$(this).css("backgroundColor", "#fff");
			}else{
				// 之前未选中，设置为选中
				$(this).attr("tag","selected");
				chks.prop("checked",true);
				$(this).css("backgroundColor", "#d0e9c6");
			}
		});
	});
	
	//新增高级查询条件 前 检测
	function addcheck(){
		var field = $("#field").val().trim();
		var condition = $("#condition").val().trim();
		var range = $("#range").val().trim();
		if(field==""){
			alert("请选择一个字段！");
			return false;
		}
		if(condition==""){
			alert("请选择一个条件！");
			return false;
		}
		if(range==""){
			alert("值域不能为空！");
			return false;
		}
		$("#conditioned").append(field+"               "+condition+"               "+range+",\n");
	}

	//日期获取
	var end = "";
	var start = "";
	window.onload = function(){
		var date = new Date();
		var year = date.getFullYear();
		var month = date.getMonth()+1;
		var day = date.getDate();
		if(month<10){
			month = "0"+month+""
		}
		if(day<10){
			day = "0"+day
		}
		end = year+"-"+month+"-"+day;
		start = year+"-"+month+"-01";
		//$(".form_date").val(start);
		$(".month_last").val(end);
		$(".month_first").val(start);
		//document.getElementById('date_end').value = end;
		//document.getElementById('date_start').value = start;
	}

	//清除
	function cleantext(){
		$("#conditioned").val("");
	}
	
	//关闭拟态框
	function closemodal(){
		$("#myModal").modal('hide');
	}

	//删除行
	function deltr(){
		var datas = getCheckedVal();//选中的fid  5 6 7
		if(confirm("确定要删除已选中的单据嘛？")){

			//alert(datas);
			//提交表单
			$.ajax({
				url:"/erp/ICStockBill_del",
				data: {"datas":datas},//转换为json数据格式  JSON.stringify(datas)
				type:"post",
				dataType:"json",
				success:function(result){
					if(result.code==200){
						alert("删除成功！");
						location.href="SaleOutIndex";
					}else if(result.code==500){
						alert("删除失败!");
						location.href="SaleOutIndex";
					}
					//alert(JSON.stringify(result));
				}
			});

		}
	}

		}

	}

	//查询
	function querys(){
		$("#AllQuery").submit();
	}

	//开始结束 日期检测
	function datecheck(){
		var date_start = $("input[name=date_start]").val();
		var date_end = $("input[name=date_end]").val();
		return date_start>date_end;
	}

	function gjquery(){
		if(!datecheck()){//开始日期不能大于结束日期

		}else{

		}
	}

	//编辑行

		var len = chklen();
		if(len != 1){

		}else{

			window.parent.topage('left20303','销售出库-编辑','ICStockBill_saleout_Edit/'+fid);
		}
	}

	//翻页
	function getItemByPage(page){
		var startpage = parseFloat($("#nowpage").text());//当前页数
		var pagesize = parseFloat($("#pagesize").val());//每页条数
		var pagecount = parseFloat($("#pagecount").text());//总页数
		var AllQuery = $("input [name='AllQuery']").val();
		AllQuery = AllQuery == null || AllQuery == ""?"":AllQuery;
		var data = {};
		//alert(startpage+"-"+pagesize+"-"+cnm);
		if(page == 'first'){
			data.startpage = 1;
			data.pagesize = pagesize;
			data.AllQuery = AllQuery;
		}
		if(page == 'previous'){
			data.startpage = (startpage-1)>0?(startpage-1):1;
			data.pagesize = pagesize;
			data.AllQuery = AllQuery;
		}
		if(page == 'next'){
			data.startpage = (startpage+1)>pagecount?pagecount:(startpage+1);
			data.pagesize = pagesize;
			data.AllQuery = AllQuery;
		}
		if(page == 'last'){
			data.startpage = pagecount;
			data.pagesize = pagesize;
			data.AllQuery = AllQuery;
		}
		if(page == 'nowpage'){
			data.startpage = startpage;
			data.pagesize = pagesize;
			data.AllQuery = AllQuery;
		}
		//alert(data);
		window.location.href="SaleOutIndex?startpage="+data.startpage+"&pagesize="+data.pagesize+"&AllQuery="+data.AllQuery;
	}

	//全选 obj本身  targ目标 根据本身的变化改变目标
	function AllChecked(obj,targ){
		if ($(obj).prop("checked") == true) {
			// 上面的复选框已被选中
			$("input[name='"+targ+"']").prop("checked", true);
			$("input[name='"+targ+"']").css("backgroundColor", "#d0e9c6");
		} else {
			// 上面的复选框没被选中
			$("input[name='"+targ+"']").prop("checked", false);
			$("input[name='"+targ+"']").css("backgroundColor", "#fff");
		}

	}
	</script>
