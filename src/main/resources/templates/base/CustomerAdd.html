<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="/erp/style/js/jquery.min.js"></script>
<script src="/erp/style/js/bootstrap.min.js"></script>
<link href="/erp/style/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
	//主页的项目名
	var path = $(window.parent.document.body).find("#path").val();

	function navcut(obj,infoid){
		//1.移除活动 隐藏模块
		$(".nav-tabs li").removeClass('active');
		$(".panel-infos").hide();
		//2.显示对象 显示模块
		$(obj).addClass('active');
		$("#"+infoid).show();
	}

	//三位正整数判断
	function checkNum(obj){
		var value = obj.value;
		var re = /^[1-9]{1}[0-9]*$/;//正整数
		if(!re.test(value)){
			obj.value=0;
			alert("请输入正整数！");
		}
	}

	//判断是否重复
	function isexits(){
		var name = $("input[name='name']").val();
		var f = {name:name};

		$.ajax({
			url:path+"/Cust_isexits",
			data:f,
			type:"post",
			dataType:"json",
			success:function(result){
				if(result.code==-3){
					alert("已存在该名称!");
					$("input[name='name']").val("");
				}
				//alert(JSON.stringify(result));
			}
		});
	}

	//表单效验
	function fromcheck(){

		var nameval = $("input[name='name']").val();
		if(nameval==""||nameval==null){
			alert("请输入正确的名称！(必填项)");
			return false;
		}

		//提交表单
		var f = $("#f1").serialize();
		$.ajax({
			url:path+"/Customer_add",
			data:f,
			type:"post",
			dataType:"json",
			success:function(result){
				if(result.code==200){
					alert("添加成功！");
					location.href=path+"/base/page_CustomerAdd";
				}else if(result.code==-3){
					alert("已存在，请确定后再添加!");
					location.href=path+"/base/page_CustomerAdd";
				}else if(result.code==500){
					alert("添加失败!");
					location.href=path+"/base/page_CustomerAdd";
				}
				//alert(JSON.stringify(result));
			}
		});

	}

	//启动加载
	$(function (){
		//select name="cust_type_id" select name="settlement_method_id"
		//select name="department_id" select name="staff_id"
		//客户类型
		$.ajax({
			url:path+"/CustType_all/1",
			type:"post",
			dataType:"json",
			success:function (result) {
				//alert(JSON.stringify(result));
				for(var i=0;i<result.length;i++){
					$("select[name='cust_type_id']").append("<option value='"+result[i].fid+"'>"+result[i].name+"</option>");
				}

			}
		});

		//部门
		$.ajax({
			url:path+"/Depart_all",
			type:"post",
			dataType:"json",
			success:function (result) {
				//alert(JSON.stringify(result));
				for(var i=0;i<result.length;i++){
					$("select[name='department_id']").append("<option value='"+result[i].fid+"'>"+result[i].name+"</option>");
				}

			}
		});

		//职员
		$.ajax({
			url:path+"/Staff_all",
			type:"post",
			dataType:"json",
			success:function (result) {
				//alert(JSON.stringify(result));
				for(var i=0;i<result.length;i++){
					$("select[name='staff_id']").append("<option value='"+result[i].fid+"'>"+result[i].name+"</option>");
				}

			}
		});

		//结算方式
		$.ajax({
			url:path+"/SettMethod_all",
			type:"post",
			dataType:"json",
			success:function (result) {
				//alert(JSON.stringify(result));
				for(var i=0;i<result.length;i++){
					$("select[name='settlement_method_id']").append("<option value='"+result[i].fid+"'>"+result[i].name+"</option>");
				}

			}
		});
	});
</script>

<style type="text/css">

	body{
		background-color:#FCFCFC;
	}
	
	.panel-body{
		padding-top:0px;
	}
	
	.input-group{
		margin-right:35px;
		margin-top:15px;
		width:250px;
		float:left;
	}
	
	.list-group-item{
		padding:5px 10px;
	}
	
	.list-group{
		float:left;
		margin-right:100px;
	}
	
	
</style>

<title>客户-新增</title>
</head>
<body>


<div class="panel panel-info">
	<div class="panel-heading">
		<b>客户-新增</b>
		<div class="btn-group btn-group-sm p" role="group" aria-label="..." style="float:right;">
			<button type="button" onclick="fromcheck()" class="btn btn-default">提交</button>
			<div class="btn-group btn-group-sm" role="group">
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					Other
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li><a href="#">提交并审核</a></li>
					<li><a href="#">提交并新建</a></li>
				</ul>
			</div>
		</div>
		
	</div>

	<form method="post" action="#" id="f1">
		<div class="panel-body">

			<div class="input-group input-group-sm">
				<span class="input-group-btn">
					<button class="btn btn-info" type="button"><span class="glyphicon glyphicon-star" style="color:red;"></span>名称</button>
				 </span>
				<input type="text" name="name" onchange="isexits()" class="form-control" placeholder="NAME" aria-describedby="basic-addon1">
			</div>
			<div class="input-group input-group-sm">
				<span class="input-group-btn">
					<button class="btn btn-info" type="button">简称</button>
				 </span>
				<input type="text" name="abb" class="form-control" placeholder="ABB" aria-describedby="basic-addon1">
			</div>
			<div class="input-group input-group-sm">
				<span class="input-group-btn">
					<button class="btn btn-info" type="button">编码</button>
				 </span>
				<input type="text" name="code" class="form-control" placeholder="CODE" aria-describedby="basic-addon1">
			</div>
			<div class="input-group input-group-sm">
				<span class="input-group-btn">
					<button class="btn btn-info" type="button">类型</button>
				 </span>
				<select name="cust_type_id" class="selectpicker show-tick form-control form-control-lg" data-live-search="true" data-actions-box="true">
				　　<option value="-1">-- --</option>
				</select>
			</div>
			<div class="input-group input-group-sm">
				<span class="input-group-btn">
					<button class="btn btn-info" type="button">部门</button>
				 </span>
				<select name="department_id" class="selectpicker show-tick form-control form-control-lg" data-live-search="true" data-actions-box="true">
					　　<option value="-1">-- --</option>
				</select>
			</div>
			<div class="input-group input-group-sm">
				<span class="input-group-btn">
					<button class="btn btn-info" type="button">业务员</button>
				 </span>
				<select name="staff_id" class="selectpicker show-tick form-control form-control-lg" data-live-search="true" data-actions-box="true">
					<option value="-1">-- --</option>
				</select>
			</div>

		</div>
		
		
		<div class="panel panel-default">
			<div class="panel-heading">辅助信息</div>
			<div class="panel-body">
				<ul class="nav nav-tabs">
					<li role="presentation" onclick="navcut(this,'contact')" class="active"><a href="#">联系方式</a></li>
					<li role="presentation" onclick="navcut(this,'currency')"><a href="#">货币信息</a></li>
					<li role="presentation" onclick="navcut(this,'otherinfo')"><a href="#">其他</a></li>
				</ul>
				
				<BR>
				
				<div class="panel-infos" id="contact">
					
					<ul class="list-group" style="width:420px;">
						<li class="list-group-item" style="background-color:#EEEEEE;">地址</li>
						<li class="list-group-item">
							<input type="text" name="contact" class="form-control" style="height:28px;" placeholder="联系人">
						</li>
						  <li class="list-group-item">
							<input type="text" name="phone" class="form-control" style="height:28px;" placeholder="电话">
						</li>
						<li class="list-group-item">
							<input type="text" name="address" class="form-control" style="height:28px;" placeholder="地址">
						</li>
						<li class="list-group-item">
							<input type="text" name="fax" class="form-control" style="height:28px;" placeholder="传真">
						</li>
						<li class="list-group-item">
							<input type="text" name="postcode" class="form-control" style="height:28px;" placeholder="邮编号码">
						</li>
						<li class="list-group-item">
							<input type="text" name="postcode_address" class="form-control" style="height:28px;" placeholder="邮编地址">
						</li>
					</ul>
					
				</div>
				
				<div class="panel-infos" id="currency" hidden>
					
					<div class="input-group input-group-sm">
					  <span class="input-group-btn">
							<button class="btn btn-default" type="button">结算方式</button>
					  </span>
					  <select name="settlement_method_id" class="selectpicker show-tick form-control form-control-lg" data-live-search="true" data-actions-box="true">
						  <option value="-1">-- --</option>
					  </select>
					</div>

					<div class="input-group input-group-sm">
					  <span class="input-group-btn">
							<button class="btn btn-default" type="button">银行账号</button>
					  </span>
						<input type="text" name="bank_account" class="form-control" placeholder="FAX" aria-describedby="basic-addon1">
					</div>

					<div class="input-group input-group-sm">
					  <span class="input-group-btn">
							<button class="btn btn-default" type="button">开户银行</button>
					  </span>
						<input type="text" name="open_account_bank" class="form-control" placeholder="FAX" aria-describedby="basic-addon1">
					</div>

					<div class="input-group input-group-sm">
					  <span class="input-group-btn">
							<button class="btn btn-default" type="button">税率登记号</button>
					  </span>
						<input type="text" name="tax_rate_number" class="form-control" placeholder="FAX" aria-describedby="basic-addon1">
					</div>

					<div class="input-group input-group-sm">
					  <span class="input-group-btn">
							<button class="btn btn-default" type="button">增值税率</button>
					  </span>
						<input type="text" name="vat_rate" class="form-control" placeholder="FAX" onchange="checkNum(this)" aria-describedby="basic-addon1">
						<span class="input-group-addon">%</span>
					</div>

				</div>
				
				<div class="panel-infos" id="otherinfo" hidden>

					<!--<div class="input-group checkbox">
						<label>
							<input type="checkbox"> 禁用
						</label>
					</div>-->

					<div class="input-group input-group-sm">
						<span class="input-group-btn">
							<button class="btn btn-info" type="button">摘要</button>
						 </span>
						<textarea class="form-control" name="other_remark" placeholder="INFO..." id="conditioned" rows="20"></textarea>
					</div>
					
					<div class="input-group input-group-sm">
					  <span class="input-group-btn">
							<button class="btn btn-default" type="button">创建日期</button>
					  </span>
					  <input type="text" class="form-control" readonly placeholder="FAX" aria-describedby="basic-addon1">
					</div>
					
				</div>
				
			</div>
			
		</div>
	</form>

</div>




</body>
</html>
