<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="/erp/style/js/jquery.min.js"></script>
<script src="/erp/style/js/bootstrap.min.js"></script>
<link href="/erp/style/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

<style type="text/css">

	body{
		background-color:#FCFCFC;
	}
	
	.panel-body{
		padding-top:0px;
	}
	
	.input-group{
		margin-right:50px;
		margin-top:25px;
		width:300px;
		float:left;
	}
	
	.list-group-item{
		padding:5px 10px;
	}
	
	.list-group{
		float:left;
		margin-right:100px;
	}
	
	
</style>

	<script type="text/javascript">
		//主页的项目名
		var path = $(window.parent.document.body).find("#path").val();

		//启动加载 对账日 31天
		$(function (){
			for (var i = 1; i <= 31; i++) {
				var opt = "<option value=" + i + " >每月" + i + "号</option>";
				$("select[name='reconciliationDay']").append(opt);
			}
		});

		//正整数判断
		function checkNum(obj){
			var value = obj.value;
			var re = /^[1-9]{1}[0-9]*$/;//正整数
			if(!re.test(value)){
				obj.value=0;
				alert("请输入正整数！");
			}
		}

		function navcut(obj,infoid){
			//1.移除活动 隐藏模块
			$(".nav-tabs li").removeClass('active');
			$(".panel-infos").hide();
			//2.显示对象 显示模块
			$(obj).addClass('active');
			$("#"+infoid).show();
		}

		//判断是否重复
		function isexits(){
			var name = $("input[name='name']").val();
			var f = {name:name};

			$.ajax({
				url:path+"/Sett_isexits",
				data:f,
				type:"post",
				dataType:"json",
				success:function(result){
					if(result.code==-3){
						alert("已存在该名称!");
						$("input[name='name']").val("");
					}
					//alert(JSON.stringify(result));
				}
			});
		}

		//表单效验
		function fromcheck(){

			var nameval = $("input[name='name']").val();
			if(nameval==""||nameval==null){
				alert("请输入正确的名称！(必填项)");
				return false;
			}

			//提交表单
			var f = $("#f1").serialize();
			$.ajax({
				url:path+"/SettMethod_add",
				data:f,
				type:"post",
				dataType:"json",
				success:function(result){
					if(result.code==200){
						alert("添加成功！");
						location.href=path+"/base/page_SettlementAdd";
					}else if(result.code==-3){
						alert("已存在，请确定后再添加!");
						location.href=path+"/base/page_SettlementAdd";
					}else if(result.code==500){
						alert("添加失败!");
						location.href=path+"/base/page_SettlementAdd";
					}
					//alert(JSON.stringify(result));
				}
			});

		}
	</script>

<title>结算方式-新增</title>
</head>
<body>


<div class="panel panel-info">
	<div class="panel-heading">
		<b>结算方式-新增</b>
		<div class="btn-group btn-group-sm p" role="group" style="float:right;">
			<button type="button" onclick="fromcheck()" class="btn btn-default">提交</button>
			<div class="btn-group btn-group-sm" role="group">
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					Other
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li><a href="#">提交并审核</a></li>
					<li><a href="#">提交并新建</a></li>
				</ul>
			</div>
		</div>
		
	</div>

	<form method="post" action="CustType_add" id="f1">
		<div class="panel-body">

			<div class="input-group input-group-sm">
				<span class="input-group-btn">
					<button class="btn btn-info" type="button"><span class="glyphicon glyphicon-star" style="color:red;"></span>名称</button>
				 </span>
				 <input type="text" name="name" onchange="isexits()" class="form-control" placeholder="NAME" aria-describedby="basic-addon1">
			</div>

			<div class="input-group input-group-sm">
				<span class="input-group-btn">
					<button class="btn btn-info" type="button">结算天数</button>
				 </span>
				 <input type="text" name="settlementDays" value="0" onchange="checkNum(this)" class="form-control" placeholder="DAYS 正整数" aria-describedby="basic-addon1">
			</div>
			<div class="input-group input-group-sm">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button">对账日</button>
				 </span>
				<select name="reconciliationDay" class="selectpicker show-tick form-control form-control-lg" data-live-search="true" data-actions-box="true">

				</select>
			</div>
			<div class="input-group input-group-sm">
				<span class="input-group-btn">
					<button class="btn btn-info" type="button">宽限天数</button>
				 </span>
				 <input type="text" name="graceDays" value="0" onchange="checkNum(this)" class="form-control" placeholder="宽限天数 正整数" aria-describedby="basic-addon1">
			</div>

			<div class="input-group input-group-sm" style="width:1000px;">
				<span class="input-group-btn">
					<button class="btn btn-info" type="button">摘要</button>
				 </span>
				<textarea class="form-control" name="remark" placeholder="INFO..." id="conditioned" rows="20"></textarea>
			</div>

			<!--<div class="input-group checkbox">
				<label>
					<input name="fdisable_box" type="checkbox"> 禁用
				</label>
			</div>-->

		</div>
	</form>

</div>




</body>
</html>
