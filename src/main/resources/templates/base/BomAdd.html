	//查询表格选择复选框监听
	$(function () {
		//已选择item页面  除了表头（第一行）以外所有的行添加click事件.
		$(document).on("click",".panel-infos tr",function(){
			var chks = $("input[type='checkbox']",this);
			var tag = $(this).attr("tag");
			if(tag=="selected"){
				// 之前已选中，设置为未选中
				$(this).attr("tag","");
				chks.prop("checked",false);
				$(this).css("backgroundColor", "#fff");
			}else{
				// 之前未选中，设置为选中
				$(this).attr("tag","selected");
				chks.prop("checked",true);
				$(this).css("backgroundColor", "#d0e9c6");
			}
		});

		//选择item页面 行绑定复选框
		$(document).on("click",".modal-body tr",function(){
			var chks = $("input[type='checkbox']",this);
			var tag = $(this).attr("tag");
			if(tag=="selected"){
				// 之前已选中，设置为未选中
				$(this).attr("tag","");
				chks.prop("checked",false);
				$(this).css("backgroundColor", "#fff");
			}else{
				// 之前未选中，设置为选中
				$(this).attr("tag","selected");
				chks.prop("checked",true);
				$(this).css("backgroundColor", "#d0e9c6");
			}
		});

	});

	//日期获取
	var end = "";
	var start = "";
	window.onload = function(){
		var date = new Date();
		var year = date.getFullYear();
		var month = date.getMonth()+1;
		var day = date.getDate();
		if(month<10){
			month = "0"+month+""
		}
		if(day<10){
			day = "0"+day
		}
		end = year+"-"+month+"-"+day;
		start = year+"-"+month+"-01";
		//$(".form_date").val(start);
		$("input[name='billDate']").val(end);
		//document.getElementById('date_end').value = end;
		//document.getElementById('date_start').value = start;
	}

	//页签切换
	function navcut(obj,infoid){
		//1.移除活动 隐藏模块
		$(".nav-tabs li").removeClass('active');
		$(".panel-infos").hide();
		//2.显示对象 显示模块
		$(obj).addClass('active');
		$("#"+infoid).show();
		
		if(infoid=="contact"){
			$("#btn-row").show();
		}else{
			$("#btn-row").hide();
		}

	function fromcheck(){
		//检测名称

		if($("input[name='muid']").val() == 0){
			alert("请选择主件！");
			return false;
		}

		}

		var trlens = gettrfid();
		for (id in trlens){
			if($("#qty_"+trlens[id]).val()<=0){
				alert("请输入数量！");
				$("#qty_"+trlens[id]).focus();
				return false;
			}
		}

		$.ajaxSettings.async = false;

					alert("主件已建立清单(BOM)！");
					res = false;
				}

			}
		});

		var f = $("#f1").serialize();
		//items.push(f);
		//alert(f);

				url:path+"/BOM_add",
				data:f,

				dataType:"json",
				success:function(result){
					if(result.code==200){

						location.href=path+"/base/page_BomAdd";
					}else if(result.code==500){
						alert("添加失败!");
						location.href=path+"/base/page_BomAdd";
					}
					//alert(JSON.stringify(result));
				}
			});

	function appendMainItem(){
		var ids  = new Array();
		var i = 0;
		//获取选中的id
		$.each($('input:radio:checked'), function() {
			ids[i] = $(this).val();
			i++;
		});

		//添加到行
		for(j = 0,len=ids.length; j < len; j++) {
			var fid = $("#mfid"+ids[j]+" input").val();
			var code = $("#mcode"+ids[j]).text();
			var name = $("#mname"+ids[j]).text();
			var model = $("#mmodel"+ids[j]).text();
			var custItemCode = $("#mcustItemCode"+ids[j]).text();
			var custItemModel = $("#mcustItemModel"+ids[j]).text();
			var saleUnitIdName = $("#msaleUnitIdName"+ids[j]).text();
			var qty = $("#mqty"+ids[j]+" input").val();
			if(qty <= 0){
				qty = 1;
			}

			var itemfid = gettrItemfid();
			for (id in itemfid){
				if(itemfid[id] == fid){//主件与组件重复
					alert("选择的主件已存在组件中，请确认！");
					return false;
				}
			}

			$("input[name='muid']").val(fid);//不能存在组件
			$("input[name='itemCode']").val(code);
			$("input[name='itemName']").val(name);
			$("input[name='itemModel']").val(model);
			$("input[name='custItemCode']").val(custItemCode);
			$("input[name='custItemModel']").val(custItemModel);
			$("input[name='unitName']").val(saleUnitIdName);
			$("input[name='qty']").val(qty);

			closemodal('mainItem');//关闭拟态框
		}
	}

	function decimal(num,v){
		var vv = Math.pow(10,v);
		return Math.round(num*vv)/vv;
	}

	//计算
	function ratejs(type,fid){
		var taxPrice=$("#taxPrice_"+fid+"").val();//当前含税单价
		var taxPriceNo = $("#taxPriceNo_"+fid+"").val();//当前不含税单价
		var qty = $("#qty_"+fid+"").val();//当前数量
		var rate = $("input[name='rate']").val();//当前税率
		var amt = $("#taxamt"+fid+"").text();//当前含税金额
		//alert(taxPrice+"=="+qty);

		var taxPriceNoup = taxPrice/(1+(rate/100));
		var taxPriceup = taxPriceNo*(1+(rate/100));

		if(type=="qty"){//数量改变
			$("#taxamt"+fid+"").text( decimal(qty*taxPrice,4) );//1、含税金额更新
		}else if(type=="taxPrice"){//含税单价改变
			$("#taxPriceNo_"+fid+"").val( decimal(taxPriceNoup,4) );//1、不含税单价更新
			$("#taxamt"+fid+"").text( decimal(qty*taxPrice,4) );//2、含税金额更新
		}else if(type=="taxPriceNo"){//不含税单价改变
			$("#taxPrice_"+fid+"").val( decimal(taxPriceup,4) );//1、含税单价跟新
			$("#taxamt"+fid+"").text( decimal(qty*taxPriceup,4) );//2、含税金额更新
		}else if(type=="rate"){//税率改变
			for (id in arr){

			}
		}
		total();//合计
	}

		}
		if(page == 'next'){

			data.pagesize = pagesize;
			data.cnm = cnm;
		}
		if(page == 'last'){

			data.pagesize = pagesize;
