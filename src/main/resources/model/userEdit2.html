<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/Site.css}" href="css/Site.css" />
    <link rel="stylesheet" th:href="@{/css/zy.all.css}" href="css/zy.all.css" />

    <link rel="stylesheet" th:href="@{/css/amazeui.min.css}" href="css/amazeui.min.css" />
    <link rel="stylesheet" th:href="@{/css/admin.css}"  href="css/admin.css" />
</head>
<body>
<div class="dvcontent">

    <div>
        <!--tab start-->
        <div class="tabs">
            <div class="hd">
                <ul>
                    <li class="" style="box-sizing: initial;-webkit-box-sizing: initial;">编辑用户</li>
                </ul>
            </div>

            <div class="am-cf admin-main" style="padding-top: 0px;">
                <!-- content start -->
                <div class="admin-content">

                        <div class="am-g">
                            <div class="am-u-sm-12 am-u-md-4 am-u-md-push-8">

                            </div>
                            <div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4"
                                 style="padding-top: 30px;">

                                    <div class="am-form-group">

                                            账号 / Name </label>
                                        <div class="am-u-sm-9">
                                            <input type="text" id="user-uno" required th:value="${user.uno}" placeholder="姓名 / Name" name="uno">
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label for="user-name" class="am-u-sm-3 am-form-label">
                                            用户名 / username </label>
                                        <div class="am-u-sm-9">
                                            <input type="text" id="user-name" required
                                                   placeholder="用户名 / username" name="uname" th:value="${user.uname}">
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label for="user-name" class="am-u-sm-3 am-form-label">
                                            用户角色 / role </label>
                                        <div class="am-u-sm-9" id="role_list">
                                            <input type="hidden" name="rids" th:each="role:${user.roles}" th:value="${role.rid}"/>
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label for="user-name" class="am-u-sm-3 am-form-label">
                                            头像 / username </label>
                                        <div class="am-u-sm-9">
                                            <input type="file" id="user-image" required
                                                   placeholder="头像 / uimage" name="file">
                                            <img th:src="|@{/img/}${user.uimage}|" style="width: 40px;">
                                            <input type="hidden" name="uimage" th:value="${user.uimage}"/>
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label for="user-name" class="am-u-sm-3 am-form-label">
                                            性别 / sex </label>
                                        <div class="am-u-sm-9" style="line-height: 30px;">
                                            <input type="radio" id="man" name="usex" value="1" th:checked="${user.usex==1}"
                                            /> <label for="man">
                                            男 </label> &nbsp;&nbsp;&nbsp;&nbsp; <input type="radio" id="woman"
                                                                                       name="usex" value="0"  th:checked="${user.usex==0}"/>
                                            <label for="woman"> 女 </label> <br />
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label for="user-email" class="am-u-sm-3 am-form-label">
                                            联系电话 / phone </label>
                                        <div class="am-u-sm-9">
                                            <input type="tel" id="user-phone" required
                                                   placeholder="请输入联系电话" name="uphone" th:value="${user.uphone}"/>
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label for="user-uplace" class="am-u-sm-3 am-form-label">
                                            籍贯 / place </label>
                                        <div class="am-u-sm-9">
                                            <input type="text" id="user-uplace" required placeholder="请输入籍贯" th:value="${user.uplace}"
                                                   name="uplace" />
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label for="user-email" class="am-u-sm-3 am-form-label">
                                            电子邮件 / Email </label>
                                        <div class="am-u-sm-9">
                                            <input type="email" id="user-email" required
                                                   placeholder="输入你的电子邮件 / Email" name="uemail" th:value="${user.uemail}"/>
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label for="user-name" class="am-u-sm-3 am-form-label">
                                            状态 / state </label>
                                        <div class="am-u-sm-9" style="line-height: 30px;">
                                            <input type="radio" id="man1" name="ustate" value="1" th:checked="${user.ustate==1}"/> <label for="man">
                                            启用 </label> &nbsp;&nbsp;&nbsp;&nbsp; <input type="radio" id="woman1"
                                                                                        name="ustate" value="0" th:checked="${user.ustate==0}"/>
                                            <label for="woman"> 禁用 </label> <br />
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label for="user-intro" class="am-u-sm-3 am-form-label">
                                            备注/ Introg </label>
                                        <div class="am-u-sm-9">
									<textarea class="" rows="5" id="user-intro" name="uintrog"
                                              placeholder="输入备注" th:text="${user.uintrog}"></textarea>
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <div class="am-u-sm-9 am-u-sm-push-3">
                                            <input type="submit" class="am-btn am-btn-success" value="编辑用户" />
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- content end -->
            </div>
            <!--添加角色 end--
        </ul>
    </div>
</div>
<!--tab end-->

        </div>

            //加载所有的角色信息
            $(function () {
                var rids=new Array();
                $("[name=rids]").each(function (index,element) {
                    var rid=$(element).val();
                    rids.push(rid);
                });

                $.getJSON("/role_all",function (result) {
                    for(var i=0;i<result.length;i++){
                        var b = isExists(rids,result[i].rid);

                        }
                    }
                });

            function isExists(rids,rid) {
                var flag=false;
                for(var i=0;i<rids.length;i++){

    </div>
